<!DOCTYPE html>
<html>
<head>
    <title>ROV Status & Control</title>
    <link rel="stylesheet" href="mainTheme.css">
</head>
<body>
    <!-- title banner -->
    <div id='banner' style="height: 80px">
        <!-- dropdown and logo -->
        <div id="dropdown">
            <a href="/">
                <img src="logo.png">
            </a>
            <div id="dropdownContent">
                <!-- List of links in the dropdown menu -->
                <a href="dataSheet.html">
                    <p>Data Sheet</p>
                </a>
                <a href="status.html">
                    <p>Status</p>
                </a>
                <a href="display.html">
                    <p>Display</p>
                </a>
            </div>
        </div>

        <h1 id="title">ROV Status & Control</h1>
    </div>

    <div>
        <!-- Show PID info -->
        <div class='box'>
            <h3>dataCollection.py</h3>
            <p>PID: <span id="dataCollectionPID">?</span></p>
            <p>Status: <span id="dataCollectionStatus">?</span></p>
            <p>Collects data from the robots sensors and compiles them into data.json</p>
        </div>
        <!-- 
            this page was intended to have controls for starting and stopping data collection
            but that didn't work out because of permissions, like cgi-scripts ran as some
            apache user and so couldn't do the sudo commands that the data collection program
            requires. Thus the PID info box is the last thing left on this page, and the page
            itself isn't really useful at all.
        -->
    </div>
    <!-- for displaying log info or crash info -->
    <div id='dumpDiv'>
        <p id='dump'></p>
    </div>
    <!-- js for this html document -->
    <script type="text/javascript" src="status.js"></script>
</body>
</html>
